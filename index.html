<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fostifest 2023</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/jumbotron.css" />
    <link rel="stylesheet" href="./css/loading.css" />

    <!-- Icon -->
    <link rel="icon" href="./assets/logo.png" />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script -->
    <script type="module" src="./js/game/main.js" defer></script>
    <script src="./js/jumbotron.js" defer></script>
    <script src="./js/beach.js" defer></script>
  </head>

  <body>
    <!-- Jumbotron Section -->
    <section id="jumbotron" class="h-screen w-full position-relative">
      <div class="bottom-content z-3 d-flex">
        <div
          class="d-flex h-fit w-full align-items-center justify-content-between"
        >
          <div class="text-white">View Experiences</div>
          <div class="loading">
            <div id="bar" class="bar"></div>
          </div>
          <div class="text-white">
            Click and Hold to <br />View All Experiences
          </div>
        </div>
      </div>

      <!-- Game -->
      <div class="z-1 position-absolute w-h-full top-0 start-0">
        <div id="root-audio"></div>
        <canvas class="w-h-full" id="gameCanvas"></canvas>
      </div>

      <!-- Jumbotron Background -->
      <div class="z-2 w-h-full top-0 start-0 position-absolute">
        <div class="bottom-0 position-absolute z-3 down-background"></div>
        <div class="z-4 position-absolute left-text">
          <svg viewbox="0 0 10 2.3">
            <text
              x="3"
              y="1"
              text-anchor="middle"
              font-size="1.2"
              fill="none"
              stroke-width=".035"
              stroke="#fff"
              font-family="sans-serif"
            >
              Indonesia
            </text>
            <text
              x="3.4"
              y="2.2"
              text-anchor="end"
              font-size="1.2"
              fill="#fff"
              stroke-width=".035"
              stroke="#fff"
              font-family="sans-serif"
            >
              Place
            </text>
          </svg>
        </div>
        <!-- Added Black Background -->
        <div class="w-h-full background"></div>
      </div>
    </section>

    <!-- Section Two  -->

    <section class="bg-black h-screen between position-relative"></section>

    <section
      class="h-screen w-full container gap-5 d-flex h-fit justify-content-center beach-list"
    >
      <div id="beach-list-left" class="d-block h-fit left">
        <div class="left-container to-be-fixed">
          <div class="d-flex gap-5">
            <div class="left-inside d-flex flex-column gap-3">
              <div class="date">20 - 24 December - 4 Day 3 Night</div>
              <div class="title">Journey Sumba Island</div>
              <div class="content">
                The 4 Days 3 Night Sumba Trip Package is ready to go every day.
                Starting from West Sumba to East Sumba. Then it recommended that
                you book.
              </div>
              <div class="button">Submit</div>
              <div class="img-container w-fit rounded-5">
                <img src="./assets/beach.jpg" alt="" />
              </div>
            </div>
            <div class="middle">
              <div class="line"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- To Be Long Text -->
      <div id="beachRoot" class="right"></div>
    </section>
    <section class=""></section>
  </body>
</html>
